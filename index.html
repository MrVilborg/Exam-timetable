<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Timetable Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="School Logo" id="school-logo">
    <h1>Exam Timetable Generator</h1>
    <div class="form-group">
      <label for="student-name">Student Name:</label>
      <input type="text" id="student-name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="board-select">Exam Type:</label>
      <select id="board-select">
        <option value="">-- Select --</option>
        <option value="IGCSE">IGCSE</option>
        <option value="IB">IB</option>
      </select>
    </div>
    <div class="form-group" id="file-input-group">
      <label for="file-input">Upload Exam Schedule (Excel):</label>
      <input type="file" id="file-input" accept=".xlsx,.xls">
    </div>
    <div class="form-group" id="exam-select-group" style="display:none;">
      <label>Select Exams:</label>
      <div id="exam-checkboxes"></div>
    </div>
    <button id="generate-btn">Generate Timetable</button>
    <button id="download-btn" style="display:none;">Download PDF</button>
    <div id="timetable-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.23/dist/jspdf.plugin.autotable.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
